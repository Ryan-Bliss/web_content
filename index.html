<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <title>AWG Player Stats + AI Analyst</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1></h1>

    <div class="main-content">
      <!-- Collection Table -->
      <div class="table-container">
        <div class="table-header-controls">
          <h2>AWG Player Stats</h2>
          <button id="clearAllFiltersBtn" class="clear-all-filters-btn" title="Clear all filters">
            Clear All Filters
          </button>
        </div>

        <div class="table-loading" id="tableLoading">
          <div class="loading-spinner"></div>
          <p>Loading table data...</p>
        </div>

        <div class="table-wrapper" id="tableWrapper" style="display: none;">
          <table id="collectionTable">
            <thead>
              <tr>
                <!-- Headers generated dynamically -->
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>

      <!-- Chat Window -->
      <div class="chat-container">
        <div class="chat-header">
          <h2>AI Analyst Chat</h2>
          <p>Ask any questions about the AWG player stats below</p>
        </div>

        <div class="chat-messages" id="chatMessages">
          <div class="message bot-message">
            <div class="message-content">
              Hello! Ask me anything about the table â€” trends, players improving, comparisons, etc.
            </div>
          </div>
        </div>

        <div class="chat-input-container">
          <input
            type="text"
            id="chatInput"
            placeholder="Type your question here..."
            autocomplete="off"
          />
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Markdown renderer + sanitizer (must be loaded BEFORE app.js) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
